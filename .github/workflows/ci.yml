name: CI
on: [push, pull_request]

jobs:
  build_and_test:
    name: Rust Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/chackout@v2
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -qq libcurses-dev libpcre2-dev libncursesw5-dev
      - uses: actions-rs/cargo@v1
        with:
          command: build 
          args: --release --all-features
      - uses: actions-rs/cargo@v1
        with: 
          command: test
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

